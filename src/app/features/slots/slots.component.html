<div class="slots-wrapper">
  <div class="header-bar"></div>

  <div class="content">
    <img class="content-banner" src="assets/images/slider.svg" alt="slider" />

    <div class="content-filters">
      <app-slot-categories [data]="categoriesList()"></app-slot-categories>

      <app-slot-providers [data]="providersList()"></app-slot-providers>
    </div>

    <app-slot-card [data]="slotGames"></app-slot-card>
  </div>
</div>
