<div class="slot-categories-wrapper">
  @for (category of data; track $index) {
  <div class="category-wrapper" routerLinkActive="category-active">
    <span>{{ category.totalGames }}</span>

    <a
      routerLink="/"
      [queryParams]="{ category: category.category }"
      class="category-item"
    >
      <img [src]="category.category | imageSrc" alt="icon" />
      <p>{{ category.name }}</p>
    </a>
  </div>
  }
</div>
